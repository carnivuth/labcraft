---
certbot_admin_email:
navidrome_data: /var/lib/navidrome/data
navidrome_collection: /var/lib/navidrome/collection
nextcloud_data_dir: /var/lib/nextcloud
curiel_bot_data_dir: /var/lib/curiel_bot
domain_name:
nextcloud_apache_port: 11111
curiel_bot_token:
curiel_bot_admin:
apps:
  - app: curiel_bot
    app_uid: 10002
    app_ports: []
    exposed_port: ""
    app_baseurl: ""
    reverse_proxy: false
    app_dirs:
      - "{{ curiel_bot_data_dir }}"
  - app: nextcloud
    app_uid: 10001
    exposed_port: "{{ nextcloud_apache_port }}"
    app_baseurl: ""
    reverse_proxy: true
    app_ports:
      - "8080:8080"
    app_dirs:
      - "{{ nextcloud_data_dir }}"
  - app: navidrome
    app_uid: 10000
    app_baseurl: "https://{{ domain_name }}/navidrome"
    exposed_port: 4533
    reverse_proxy: true
    app_ports:
      - "4533:4533"
    app_dirs:
      - "{{ navidrome_data }}"
      - "{{ navidrome_collection }}"
