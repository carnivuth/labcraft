---
external_dns_server: '192.168.1.1'
dns_domain_name: 'pokelab'
dns_server: '192.168.1.96'
certbot_admin_email:
navidrome_data: /var/lib/navidrome/data
navidrome_collection: /var/lib/navidrome/collection
nextcloud_data_dir: /var/lib/nextcloud
curiel_bot_data_dir: /var/lib/curiel_bot
domain_name:
nextcloud_apache_port: 11111
curiel_bot_token:
curiel_bot_admin:
github_sync_healthcheck:
github_sync_account:
github_sync_data_dir: /var/lib/github_sync
github_sync_log_dir: /var/log/github_sync

apps:

  - app: github_sync
    app_uid: 10003
    app_ports: []
    exposed_port: ""
    app_baseurl: ""
    reverse_proxy: false
    app_dirs:
      - "{{ github_sync_data_dir }}"
      - "{{ github_sync_log_dir }}"

  - app: curiel_bot
    app_uid: 10002
    app_ports: []
    exposed_port: ""
    app_baseurl: ""
    reverse_proxy: false
    app_dirs:
      - "{{ curiel_bot_data_dir }}"

  - app: nextcloud
    app_uid: 10001
    exposed_port: "{{ nextcloud_apache_port }}"
    app_baseurl: ""
    reverse_proxy: true
    app_ports:
      - "8080:8080"
    app_dirs:
      - "{{ nextcloud_data_dir }}"

  - app: navidrome
    app_uid: 10000
    app_baseurl: "https://{{ domain_name }}/navidrome"
    exposed_port: 4533
    reverse_proxy: true
    app_ports:
      - "4533:4533"
    app_dirs:
      - "{{ navidrome_data }}"
      - "{{ navidrome_collection }}"
