services:
  adguard:
    restart: unless-stopped
    container_name: adguard
    image: adguard/adguardhome:v0.107.65
    networks:
      - services
    ports:
      - "53:53/udp"
    volumes:
      - "/mnt/containers/adguard:/opt/adguardhome/work"
      - "/etc/adguard:/opt/adguardhome/conf"
    labels:
      - traefik.enable=true
      - traefik.http.routers.adguard.entrypoints=websecure
      - "traefik.http.routers.adguard.rule=Host(`${HOST}`)"
      - "traefik.http.services.adguard.loadbalancer.server.port=80"
      - "traefik.http.routers.adguard.tls.certresolver=myresolver"

      - "homepage.group=Network services"
      - "homepage.name=Adguard"
      - "homepage.icon=adguard-home.svg"
      - "homepage.href=https://${HOST}"
      - "homepage.description=dns forwarder"
      - "homepage.widget.type=adguard"
      - "homepage.widget.url=https://${HOST}"
      - "homepage.widget.username=${USERNAME}"
      - "homepage.widget.password=${PASSWORD}"

networks:
  services:
    name: services
    external: true
