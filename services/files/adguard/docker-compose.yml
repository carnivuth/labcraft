services:
  adguard:
    restart: unless-stopped
    container_name: adguard
    image: adguard/adguardhome:latest
    networks:
      - services
    ports:
      - "53:53/udp"
      - "3000:3000"
      - "2080:80"
    volumes:
      - "/mnt/containers/adguard:/opt/adguardhome/work"
      - "/etc/adguard:/opt/adguardhome/conf"
    labels:
      - traefik.enable=true
      - traefik.http.routers.adguard.entrypoints=websecure
      - "traefik.http.routers.adguard.rule=Host(`${HOST}`)"
      - "traefik.http.services.adguard.loadbalancer.server.port=3000"
      - "traefik.http.routers.adguard.tls.certresolver=myresolver"
      - "homepage.group=Network services"
      - "homepage.name=Adguard"
      - "homepage.icon=adguard.svg"
      - "homepage.href=https://${HOST}"
      - "homepage.description=dns forwarder"

networks:
  services:
    name: services
    external: true
