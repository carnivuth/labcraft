---
services:
  authelia:
    restart: unless-stopped
    image: authelia/authelia:4.39
    networks:
      - services
    environment:
      - "AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET_FILE=/secrets/JWT_SECRET"
      - "AUTHELIA_SESSION_SECRET_FILE=/secrets/SESSION_SECRET"
      - "AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE=/secrets/STORAGE_ENCRYPTION_KEY"
    volumes:
      - '/etc/authelia/:/config'
      - '/var/lib/authelia/:/secrets'
    labels:
      # The login page and user dashboard need to be reachable from the web
      - "traefik.enable=true"
      - "traefik.http.routers.authelia.rule=Host(`${HOST}`)"
      - "traefik.http.routers.authelia.entrypoints=websecure"
      - "traefik.http.routers.authelia.tls.certresolver=myresolver"
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"
      # Standard authentication middleware to be used by web services
      - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://${HOST}/"
      - "traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Email,Remote-Name"
      # Basicauth middleware for subsonic clients
      - "traefik.http.middlewares.authelia-basicauth.forwardauth.address=http://authelia:9091/api/verify?auth=basic"
      - "traefik.http.middlewares.authelia-basicauth.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Email,Remote-Name"
      - "homepage.group=Monitoring and access control"
      - "homepage.name=Authelia"
      - "homepage.icon=authelia.svg"
      - "homepage.href=https://${HOST}"
      - "homepage.description=Isp"
networks:
  services:
    name: services
    external: true
