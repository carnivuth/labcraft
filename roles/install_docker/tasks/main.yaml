- name: Install Docker Engine
  become: true
  ansible.builtin.apt:
    name:
      - docker.io
    update_cache: true

- name: Install docker compose
  become: true
  ansible.builtin.apt:
    name: docker-compose
    state: present

- name: Add user to docker group
  become: true
  ansible.builtin.user:
    name: '{{ item }}'
    groups: docker
    append: true
  loop: '{{  docker_users }}'

- name: Reboot machine
  become: true
  ansible.builtin.reboot:
