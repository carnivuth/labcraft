- name: Install docker
  ansible.builtin.include_role:
    name: geerlingguy.docker

- name: Creates curiel_bot data directory
  ansible.builtin.file:
    path: '{{ data_dir }}/curiel_bot'
    state: directory

- name: Creates curiel_bot config file
  ansible.builtin.file:
    path: '{{ conf_dir }}/curiel_bot'
    state: directory

- name: Check if config file is present
  ansible.builtin.stat:
    path: '{{ conf_dir }}/curiel_bot/.env'
  register: config_file

- name: Copy config file
  when: not config_file.stat.exists
  ansible.builtin.template:
    dest: '{{ conf_dir }}/curiel_bot/.env'
    src: .env.j2
  no_log: true

- name: Install python dependencies for docker module
  ansible.builtin.apt:
    name: python3-requests
    state: present
    update_cache: true

- name: Install curiel bot
  community.docker.docker_container:
    name: curiel_bot
    pull: true
    recreate: true
    restart: true
    restart_policy: always
    image: carnivuth/curiel_bot:latest
    volumes:
      - '{{ data_dir }}/curiel_bot:/usr/src/curiel_bot/data'
      - '{{ conf_dir }}/.env:/usr/src/curiel_bot/.env'
