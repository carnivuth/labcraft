LDAP_server:
  hosts: 
    castleterra:
          # ldap server address 
          address: 192.168.0.2
          # ldap organization
          organization: homelab                                                                                         

          # ldap dc
          dc: homelab
          # ldap password
          pwd: '{{ ldap_pwd }}'  

LDAP_clients:
  hosts:
    castleterra:
    wailhost:
    storax:
    hooper:
    wirenine:
    nameon:
  vars:
